<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee width="500" height="50" direction="right" behavior="scroll"
 scrollamount="5" scrolldelay="50" loop="3" bgcolor="yellow">
 오른쪽 방향으로 3번 반복 후 사라집니다. 
</marquee>
<marquee width="500" height="100" direction="down" behavior="alternate"
 scrollamount="5" scrolldelay="50" loop="10" bgcolor="pink">
 아래 방향으로 10번 왕복하다가 멈춥니다.
</marquee><br>
<marquee width="500" height="100" direction="down" behavior="slide"
 scrollamount="5" scrolldelay="50" loop="10" bgcolor="pink">
 아래 방향으로 10번 왕복하다가 멈춥니다.
</marquee>
<marquee width="500" height="10" direction="left" behavior="slide"
 scrollamount="5" scrolldelay="50" loop="3" bgcolor="yellow">
 왼쪽 방향으로 3번 반복 후 멈춥니다.
</marquee>

</body>
</html>
